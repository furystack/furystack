# schema: https://docs.microsoft.com/en-us/azure/devops/pipelines/yaml-schema

variables:
  - group: Default Variable Group

trigger:
  - master
  - develop
  - feature/*
  - release/*

pool:
  vmImage: 'ubuntu-latest'

jobs:
  - job: buildAndTest
    strategy:
      matrix:
        node_20_x:
          node_version: 20.x
        node_22_x:
          node_version: 22.x
        node_23_x:
          node_version: 23.x
        node_24_x:
          node_version: 24.x

    displayName: Build and test
    steps:
      - task: NodeTool@0
        inputs:
          versionSpec: $(node_version)
        displayName: 'Install Node.js'
      - checkout: self
        fetchDepth: 1
      - task: DockerCompose@1
        displayName: Start services from docker compose
        inputs:
          projectName: furystack
          action: Run services
          detached: true
          buildImages: true

      - script: yarn install --immutable
        displayName: 'Install'

      - script: yarn build
        displayName: 'Build'

      - script: yarn lint
        displayName: 'Lint'

      - script: yarn create-schemas
        displayName: Recreate JSON Schemas

      - script: yarn test
        displayName: 'Test'

      # - script: bash <(curl -s https://codecov.io/bash)
      #   displayName: 'Publish test results to Codecov'

      - task: PublishCodeCoverageResults@2
        displayName: 'Publish test coverage results'
        inputs:
          codeCoverageTool: Cobertura
          summaryFileLocation: '$(System.DefaultWorkingDirectory)/coverage/*coverage.xml'
          reportDirectory: '$(System.DefaultWorkingDirectory)/coverage'

      - task: PublishTestResults@2
        displayName: Publish test results
        condition: succeededOrFailed()
        inputs:
          testRunner: JUnit
          testResultsFiles: '$(System.DefaultWorkingDirectory)/coverage/junit.xml'

  - job: showcaseUiTests
    strategy:
      matrix:
        node_20_x:
          node_version: 20.x
        node_22_x:
          node_version: 22.x
        node_23_x:
          node_version: 23.x
        node_24_x:
          node_version: 24.x
    displayName: Showcase app UI tests
    steps:
      - task: NodeTool@0
        inputs:
          versionSpec: $(node_version)
        displayName: 'Install Node.js'
      - checkout: self
        fetchDepth: 1
      - task: DockerCompose@1
        displayName: Start services from docker compose
        inputs:
          projectName: furystack
          action: Run services
          detached: true
          buildImages: true

      - script: yarn install --immutable
        displayName: 'Install'

      - script: yarn build:showcase
        displayName: 'Build Showcase app'

      - script: yarn workspace @furystack/shades-showcase-app e2e install --with-deps
        displayName: Install Playwright browsers

      - script: yarn workspace @furystack/shades-showcase-app e2e test
        env:
          CI: true
        displayName: execute tests

      - task: PublishBuildArtifacts@1
        condition: succeededOrFailed()
        displayName: 'Publish Artifact: test-results'
        inputs:
          PathtoPublish: 'packages/shades-showcase-app/e2e'

