name: Build and execute tests
on: [push]
jobs:
  build:
    name: Lint, Build and test
    timeout-minutes: 5
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: yarn install
      - name: Lint
        run: yarn lint
      - name: Build
        run: yarn build
      - name: Recreate JSON Schemas
        run: yarn create-schemas
      - name: Build the docker-compose stack
        run: docker-compose up -d     
      - name: Test
        run: yarn test --coverage
      - uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true
          files: ./packages/auth-google/coverage/cobertura-coverage.xml,./packages/core/coverage/cobertura-coverage.xml,./packages/filesystem-store/coverage/cobertura-coverage.xml,./packages/inject/coverage/cobertura-coverage.xml,./packages/logging/coverage/cobertura-coverage.xml,./packages/mongodb-store/coverage/cobertura-coverage.xml,./packages/redis-store/coverage/cobertura-coverage.xml,./packages/repository/coverage/cobertura-coverage.xml,./packages/rest/coverage/cobertura-coverage.xml,./packages/rest-client-fetch/coverage/cobertura-coverage.xml,./packages/rest-service/coverage/cobertura-coverage.xml,./packages/security/coverage/cobertura-coverage.xml,./packages/sequelize-store/coverage/cobertura-coverage.xml,./packages/shades/coverage/cobertura-coverage.xml,./packages/shades-common-components/coverage/cobertura-coverage.xml,./packages/shades-lottie/coverage/cobertura-coverage.xml,./packages/shades-nipple/coverage/cobertura-coverage.xml,./packages/shades-showcase-app/coverage/cobertura-coverage.xml,./packages/utils/coverage/cobertura-coverage.xml,./packages/websocket-api/coverage/cobertura-coverage.xml,
        env:
          CI: true
  