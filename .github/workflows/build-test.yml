name: Build and execute tests
on: [push]
jobs:
  build:
    name: Lint, Build and test
    timeout-minutes: 15
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: yarn install
      - name: Lint
        run: yarn lint
      - name: Build
        run: yarn build
      - name: Recreate JSON Schemas
        run: yarn create-schemas
      - name: Build the docker-compose stack
        run: docker-compose up -d     
      - name: Test
        run: yarn test --coverage
      - name: Copy coverage reports
        run: mkdir coverage && for filename in ./packages/**/coverage/cobertura-coverage.xml; do     [ -e "$filename" ] || continue; echo "$filename"; cp $filename ./coverage/cobertura-${i}.xml; let i++; done

      - uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true
  