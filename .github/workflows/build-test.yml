name: Build and execute tests
on: [push]
jobs:
  build:
    name: Lint, Build and test
    timeout-minutes: 10
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x, 24.x, 25.x]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: yarn install
      - name: Format check
        run: yarn format:check
      - name: Build
        run: yarn build
      - name: Verify changelog plugin bundle is up-to-date
        run: git diff --exit-code packages/yarn-plugin-changelog/bundles/
      - name: Lint
        run: yarn lint
      - name: Recreate JSON Schemas
        run: yarn create-schemas
      - name: Build showcase app
        run: yarn build:showcase
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      - name: Build the docker compose stack
        run: docker compose up -d
      - name: Test
        run: yarn test
      - uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
        env:
          CI: true
