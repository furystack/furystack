name: Release packages to NPM
on:
  workflow_run:
    workflows: ["Build and execute tests"]
    branches: [master]
    types: 
      - completed
jobs:
  on-success:
    name: Deploy packages to NPM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: refs/heads/master
      - name: Use Node.js LTS
        uses: actions/setup-node@v2
        with:
          node-version: '19'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Create .npmrc
        ## run: "echo 'npmAlwaysAuth: true' >> .yarnrc.yml && echo 'npmAuthToken: ${NPM_TOKEN}' >> .yarnrc.yml"
        ## TODO: Check me
        run: npm config set always-auth true && npm config set _authToken=${NPM_TOKEN}
      - name: Publish to NPM
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm --workspaces --no-private npm publish --tolerate-republish

