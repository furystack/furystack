name: Release packages to NPM
on:
  workflow_run:
    workflows: ["Build and execute tests"]
    branches: [master]
    types: 
      - completed
jobs:
  on-success:
    name: Deploy packages to NPM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: refs/heads/master
      - name: Use Node.js LTS
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: yarn install --immutable
      - name: Build
        run: yarn build
      - name: Create .npmrc
        run: "echo 'npmAlwaysAuth: true' >> .yarnrc.yml && echo 'npmAuthToken: ${NPM_TOKEN}' >> .yarnrc.yml"
      - name: Publish to NPM with Yarn
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: yarn workspaces foreach --no-private npm publish --tolerate-republish ## yarn lerna publish from-package -y

