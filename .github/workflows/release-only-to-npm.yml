name: Release only to NPM

on:
  workflow_dispatch:
    # No inputs - when you trigger, it releases

permissions:
  contents: write # Push branches/tags
  id-token: write # NPM Trusted Publishing (OIDC authentication)

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    # Only allow running from master branch
    if: github.ref == 'refs/heads/master'

    steps:
      - uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout master branch
        uses: actions/checkout@v4
        with:
          ref: master
          token: ${{ steps.app-token.outputs.token }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build
        run: yarn build

      - name: Publish to NPM
        run: yarn workspaces foreach --all --no-private npm publish --tolerate-republish
