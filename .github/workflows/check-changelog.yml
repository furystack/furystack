name: Changelog checks
on:
  push:
    branches-ignore:
      - 'release/**'
      - 'master'
      - 'develop'
  pull_request:
    branches:
      - develop
jobs:
  check:
    name: Check changelog completion
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
      - name: Check changelog entries
        run: yarn changelog check
        env:
          CI: true
